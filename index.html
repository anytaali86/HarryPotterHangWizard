<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Game</title>
	
	<!-- Bootstrap CDN -->

</head>

<body>
	<div align="center">
			<header>
			<img src="images/logo.png" alt="" width="800px">
			<p>Guess the name of a wizard: </p>
			</header>

	
		<div>
			<div id="block1">
				<p>Character to Guess</p>
				<p id="wordToGuess">_ _ _ _ _ _ _</p>
			</div>
		</div> <!--block1-->
		

		<div id="block2">
		 		<p> Wrong Guesses: <span id="wrongGuesses"></span> </p>
		</div> <!--block2-->
		
		<br>
		
		<div id="block3">
			<p> Guesses Left: <span id="numGuesses"></span> </p>
			
		</div> <!--block3-->
	
		<div id="block4">
					<p> Win Counter: <span id="winCounter">0</span> </p>
		
		</div> <!--block4-->

		<div id="block5">
					<p> Loss Counter:  <span id="lossCounter">0</span> </p>
		</div> <!--block 5-->
	</div>
	<div id="block6">
		<audio autoplay> <source src="sounds/harry.mp3" type="audio/mp3"></audio>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
